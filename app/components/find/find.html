<div class = "col-xs-12 col-md-8 col-md-offset-2">
  <table class="table table-striped">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat = "applicant in applications">

        </tr>
      </tbody>
    </table>
  </table>
    
</div>
