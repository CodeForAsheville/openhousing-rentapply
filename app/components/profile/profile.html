<div class="col-xs-12 col-md-6 col-md-offset-3">

  <h1 class = "text-center">Welcome {{user.firstName}} {{user.lastName}}</h1>

  <div class="col-xs-12">
    <a href="#/apply" class = "btn btn-primary btn-lg col-xs-12" style = "margin-top : 20px">Submit a Rental Application</a>

    <a ng-if = "!user.registered" ng-click = "registerModal()" class = "btn btn-primary btn-lg col-xs-12" style = "margin-top : 20px">Register to find Tenants</a>

    <a ng-if = "user.registered" href = "#/find" class = "btn btn-primary btn-lg col-xs-12" style = "margin-top : 20px">Find Tenants</a>
  </div>

  <div id = "registerModal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Register to find Tenants</h4>
            </div>
            <div class="modal-body">
              <form>
                <div class="checkbox">
                    <label>
                      <input type="checkbox"> I want to register
                    </label>
                  </div>
                
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" ng-click = "register()">Register</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
  
</div>
